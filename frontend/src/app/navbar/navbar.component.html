<nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top"><a class="navbar-brand" href="/main">PUTörschmidt</a>
  <button class="navbar-toggler" id="loginButton" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item justify-content"><a class="nav-link text-center" routerLink="/main">Főoldal</a></li>
      <li *ngIf="userAdmin === 'true'" class="nav-item justify-content"><a class="nav-link text-center" routerLink="/users">Felhasználók</a></li>
      <li *ngIf="userAdmin === 'true'" class="nav-item justify-content"><a class="nav-link text-center" routerLink="/products">Termékek</a></li>
      <li *ngIf="userAdmin === 'true'" class="nav-item justify-content"><a class="nav-link text-center" routerLink="/orders">Rendelések</a></li>
      <li *ngIf="userAdmin === 'true'" class="nav-item justify-content"><a class="nav-link text-center" routerLink="/statistics">Statisztika</a></li>
      <li class="nav-item justify-content"><a class="nav-link text-center" routerLink="/contact">Kapcsolat</a></li>

    </ul>
    <div class="ml-auto">
    <button *ngIf="userName === 'none'" class="btn btn-success"  (click)="showLoginModal()">Bejelentkezés</button>
    <button *ngIf="userName === 'none'" class="btn btn-primary" routerLink="/register">Regisztráció</button>
    <button *ngIf="userName !== 'none' && userAdmin === 'false'" class="btn btn-success" routerLink="/profile" >{{userName}}</button>
    <button *ngIf="userAdmin === 'true'" class="btn btn-success" routerLink="/statistics">ADMIN: {{userName}}</button>
    <button *ngIf="userName !=='none'" class="btn btn-danger" routerLink="/main" (click)="logout()" >Kijelentkezés</button>
  </div>
  </div>
</nav>

<!-- MODAL -->
<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <div class="jumbotron jumbotron-fluid col-12">
          <h1 class="display-2 text-center">Login</h1>
        </div>
      </div>
      <div class="modal-body">
        <form>
          <label for="email">Email</label>
          <input class="form-control" type="email" name="email" id="emailModal" [(ngModel)]="user.username">
          <label for="password">Password</label>
          <input class="form-control" type="password" name="password" id="passwordModal" [(ngModel)]="user.password">
          <br>
          <div class="btn-group">
              <button type="button" class="btn btn-success" (click)="login()">Login</button>
              <button *ngIf="loginCheckerForButton" type="button" class="btn btn-info" (click)="profile()">Profil</button>
              <button type="button" class="btn btn-danger" (click)="logout()">Logout</button>
          </div>
      </form>
      <div class="alert alert-danger" *ngIf="loginError === true">Belépés sikertelen</div>
      <br>
      <div class="modal-footer">
        <button class="btn btn-link" routerLink="/register" data-toggle="modal" data-target="#login-modal">Még nem regisztrált felhasználó?</button>
      </div>
    </div>
  </div>
</div>
