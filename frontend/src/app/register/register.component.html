
<h1>Regisztráció</h1>
<label for="name">Username</label>
<input  class="form-control"type="text" id="name" [(ngModel)]="user.username">
<label for="email">Email</label>
<input  class="form-control"type="email" id="email" [(ngModel)]="user.email">
<label for="password">Password</label>


<input class="form-control" type="password" id="password" minlength="8" required [(ngModel)]="user.password" #password="ngModel">

<div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
    <div *ngIf="password.errors.required">
        Password is required.
      </div>
    <div *ngIf="password.errors.minlength">
        Password must be at least 8 characters long.
    </div>
</div>

<label for="password">Confirm Password</label>

<input type="button" class="btn btn-success" value="Register" (click)="register()">
