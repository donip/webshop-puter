
<h1>Regisztráció</h1>
<label for="name">Username</label>
<input  class="form-control"type="text" id="name" [(ngModel)]="user.username">
<label for="email">Email</label>
<input  class="form-control"type="email" id="email" [(ngModel)]="user.email">
<label for="password">Password</label>
<input class="form-control" type="password" id="password" [(ngModel)]="user.password">
<label for="password">Confirm Password</label>
<input type="button" class="btn btn-success" value="Register" (click)="register()">
